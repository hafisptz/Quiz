
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
<title>Sign Out</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/tooplate-main.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
   <!-- Pre Header -->
    <div id="pre-header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <span>It ain't that I'm questionin' you. To take part in any quiz.</span>
          </div>
        </div>
      </div>
    </div>

   
      <div class="container">
        <center>
        
        <a  href="#"><img src="{% static 'images/R1.jpg' %}" alt="logo" height="80"></a>
        </center>
       </div>
    
 <section class="mb-4">

    <div class="container mt-3">

      <!--Grid row-->
      <div class="row wow fadeIn">
        <div class="col-4 offset-4">
			<center><h1 style="color:red">{% trans "Sign Out" %}

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button  class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
</form>
</h1>
</center>
  </div>
     </div>               
    </div>
  </section>


</body>
</html>
